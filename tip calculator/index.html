<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg">
    <div class="container">
      <h1>Tip Calculator</h1>
      <form id="tip-form">
        <label for="bill-amount">Bill Amount (PKR)</label>
        <input type="number" id="bill-amount" required />
        <label for="tip-amount">Tip Amount (%)</label>
        <input type="number" id="tip-amount" required />
        <button type="submit">Calculate</button>
      </form>
      <div id="results" class="hide">
        <p>Tip Amount (PKR): <span id="tip-amount-result"></span></p>
        <p>Total Amount (PKR): <span id="total-amount-result"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
